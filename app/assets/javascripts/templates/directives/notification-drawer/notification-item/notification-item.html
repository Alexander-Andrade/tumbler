<div class="drawer-pf-notification unread">

    <div class="dropdown pull-right dropdown-kebab-pf">
        <button class="btn btn-link dropdown-toggle" type="button" id="dropdownKebabRight{{notification.id}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span class="fa fa-ellipsis-v"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebabRight{{notification.id}}">
            <li role="separator" class="divider"></li>
            <li><a href>Remove</a></li>
        </ul>
    </div>

    <span class="pficon pull-left"
          ng-class="{'pficon-info': notification.category=='info',
                     'pficon-warning-triangle-o': notification.category=='warning',
                     'pficon-error-circle-o': notification.category=='error'}">
    </span>
    <span class="drawer-pf-notification-message">{{notification.details}}</span>
    <div class="drawer-pf-notification-info">
        <span class="date">{{notification.createdAt| date: 'fullDate'}}</span>
        <span class="time">{{notification.createdAt| date: 'mediumTime'}}</span>
    </div>
</div>
