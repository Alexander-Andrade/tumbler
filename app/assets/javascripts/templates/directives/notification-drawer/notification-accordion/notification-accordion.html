<div class="panel panel-default">
    <div class="panel-heading" data-component="collapse-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#notification-drawer-accordion" href="#{{collapseId}}">
                {{title}}
            </a>
        </h4>
        <span class="panel-counter">{{notifications.length}} New Events</span>
    </div>
    <div id="{{collapseId}}" class="panel-collapse collapse in">
        <div class="panel-body">
            <div ng-repeat="notif in notifications">
                <notification-item notification="notif"></notification-item>
            </div>
        </div>
        <div class="drawer-pf-action">
            <button ng-click="onMarkRead({group:notifications.origin})" class="btn btn-link btn-block">Mark All Read</button>
        </div>
    </div>
</div>
