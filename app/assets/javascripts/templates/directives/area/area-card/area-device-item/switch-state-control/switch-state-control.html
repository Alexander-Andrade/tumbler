<div class="row vertical-align" >
    <div class="col-md-4 col-sm-4 col-xs-4">
        <!--<span class="text-ellipsis"><b>{{control.name}}</b></span>-->
        <a href class="text-wrap" editable-text="control.name" ng-dblclick="ctrlNameForm.$show()" e-form="ctrlNameForm" onbeforesave="updateName({newName:$data, control: control})"><b>{{ control.name }}</b></a>
    </div>
    <div class="col-md-8 col-sm-8 col-xs-8">
        <div class="btn-group pull-right">
            <button ng-repeat="name in control.type.optional.names track by $index"  ng-click="switch($index)" type="button" ng-class="{'btn-primary': $index==control.state,
                                                                                                               'btn-default': $index!=control.state}" class="btn pull-right">{{name}}</button>
        </div>
    </div>
</div>
