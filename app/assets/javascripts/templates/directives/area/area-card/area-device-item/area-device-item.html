<div class="list-group-item" ng-class="{'list-view-pf-expand-active': show}">
    <div class="list-group-item-header">
        <div ng-click="toggleControlsAppearance()" class="list-view-pf-expand">
            <span class="fa fa-angle-right"></span>
        </div>

        <div class="list-view-pf-actions pull-right">
            <div class="dropdown pull-right dropdown-kebab-pf">
                <button class="btn btn-link dropdown-toggle" type="button" id="dropdownKebabRight9" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="fa fa-ellipsis-v"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebabRight9">
                    <li><a ng-click="editModal()" href><span class="fa fa-pencil"></span> Edit</a></li>
                    <li><a ng-click="changeArea()" href><span class="fa fa-exchange"></span> Change Area</a></li>
                </ul>
            </div>
        </div>

        <div ng-click="toggleControlsAppearance()" class="list-view-pf-main-info">
            <div class="list-view-pf-left">
                <span class="{{info.icon}} list-view-pf-icon-sm"></span>
            </div>
            <div class="list-view-pf-body">
                <div class="list-view-pf-description">
                    <div class="list-group-item-heading">
                        <!--{{device.name}}-->
                        <a href ng-click="$event.stopPropagation()" editable-text="device.name" ng-dblclick="nameForm.$show()" e-form="nameForm" onbeforesave="updateName($data)">{{ device.name || oldName }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="show" class="list-group-item-container container-fluid">
        <div ng-repeat="control in device.controls">
            <div toggle-control ng-if="control.type.name=='toggle'" device="device" control="control"></div>
            <div dimmer-control ng-if="control.type.name=='dimmer'" device="device" control="control" update-name="updateControlName(newName, control, device)"></div>
            <div sym-value-control ng-if="control.type.name=='sym_value'" device="device" control="control"></div>
            <div num-value-control ng-if="control.type.name=='num_value'" device="device" control="control"></div>
            <div switch-state-control ng-if="control.type.name=='switch_state'" device="device" control="control"></div>
        </div>
    </div>
</div>
