<div class="row vertical-align">
    <div class="col-md-4 col-sm-12">
        <a href class="text-wrap" editable-text="control.name" ng-dblclick="ctrlNameForm.$show()" e-form="ctrlNameForm" onbeforesave="updateName({newName:$data, control: control})"><b>{{ control.name }}</b></a>
    </div>
    <div class="col-md-8 col-sm-12">
        <div range-slider on-handle-up="onHandleUp()" min="0" max="100" model-max="control.state" pin-handle="min"></div>
    </div>
</div>
