<div class="row vertical-align">
    <div class="col-md-4 col-xs-4">
        <!--<span class="pull-right"><b>{{control.name}}</b></span>-->
        <a href editable-text="control.name" ng-dblclick="ctrlNameForm.$show()" e-form="ctrlNameForm" onbeforesave="updateName({newName:$data, control: control, device: device})"><b>{{ control.name }}</b></a>
    </div>
    <div class="col-md-8 col-xs-8">
        <div range-slider on-handle-up="onHandleUp()" min="0" max="100" model-max="control.state" pin-handle="min"></div>
    </div>
</div>
