<div class="card-pf">
    <div class="card-pf-heading">
        <div class="dropdown dropdown-kebab-pf pull-right">
            <button class="btn btn-link dropdown-toggle" type="button" id="dropdownKebab" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="fa fa-ellipsis-v"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebab">
                <li><a href ng-click="onEdit({area:area})"><span class="ion-edit"></span> Edit</a></li>
                <li class="divider destroy-area" role="separator"></li>
                <li class="destroy-area"><a href ng-click="onDestroy({area:area})"><span class="ion-trash-a"></span> Destroy</a></li>
            </ul>
        </div>
        <h2 class="card-pf-title">
            {{area.name}}
        </h2>
    </div>
    <div class="card-pf-body">

        <div class="list-group list-view-pf list-view-pf-view">
            <div ng-repeat="device in area.devices" class="list-group-item">
                <area-device-item device="device"></area-device-item>
            </div>
        </div>
    </div>
</div>

</script>
