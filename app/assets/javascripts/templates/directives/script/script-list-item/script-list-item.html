<div class="list-group-item">
    <div class="list-view-pf-actions">
        <button ng-show="script.status == 'stopped'" class="btn btn-default">Run</button>
        <button ng-show="script.status == 'running'" class="btn btn-default">Stop</button>
        <div class="dropdown pull-right dropdown-kebab-pf">
            <button class="btn btn-link dropdown-toggle" type="button" id="dropdownKebabRight9" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="fa fa-ellipsis-v"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebabRight9">
                <li role="separator" class="divider"></li>
                <li><a href ng-click="destroy({item: script})"><span class="fa fa-trash"></span> Destroy</a></li>
            </ul>
        </div>

    </div>
    <div class="list-view-pf-main-info">
        <div class="list-view-pf-left">
            <span class="fa fa-cogs list-view-pf-icon-sm"></span>
        </div>
        <div class="list-view-pf-body">
            <div class="list-view-pf-description">
                <div class="list-group-item-heading">
                    {{script.name}}
                </div>
                <div class="list-group-item-text">
                    {{script.description}}
                </div>
            </div>
            <div class="list-view-pf-additional-info">
                <div class="list-view-pf-additional-info-item">
                    <strong>status: </strong> <span ng-class="{'fa fa-spinner fa-spin': script.status=='running',
                                                               'fa fa-ban': script.status== 'stopped'}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
