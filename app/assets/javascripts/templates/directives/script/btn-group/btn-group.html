<div ng-if="show" class="text-center">
    <div class="btn-group btn-group-justified">
        <div ng-repeat="item in list track by $index" class="btn-group" role="group">
            <button  ng-click="select(item, $index)" type="button" class="btn btn-lg" ng-class="{'btn-primary': $index==selectedIndex,
                                                                                                                     'btn-default': $index!=selectedIndex}"><h4>{{item}}</h4>
            </button>
        </div>
    </div>
</div>
