<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Shedule</h4>
            </div>
            <div class="modal-body">
                <form name="shedule_form">
                    <div class="form-group" ng-class="{'has-error': shedule_form.$invalid}">
                        <label class="col-sm-3 control-label" for="date">Date and Time</label>
                        <div class="col-sm-9">
                            <input class="form-control"
                                   id="date"
                                   ng-model="date"
                                   ng-model-options="{ updateOn: 'blur' }"
                                   placeholder="Select a date..."
                                   moment-picker="date"
                                   required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-disabled="shedule_form.$invalid" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Yes</button>
                <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
