<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Script Wizard</h4>
            </div>
            <div class="modal-body">

                <wizard name="scripts_wizard" on-finish="close(true)">

                    <wz-step wz-title="Select Subject" class="wizard-content">

                        <div class="row">
                            <div class="col-xs-12">
                                <control-select areas="areas" area="wlist.get(-1).area" device="wlist.get(-1).device" control="wlist.get(-1).control"></control-select>
                                <!--<input type="submit" class="pull-right wizard-nav" wz-next="writeSubject()" value="Continue" class="btn btn-primary" />-->
                                <button type="button" class="pull-right wizard-nav btn btn-primary glyphicon glyphicon-chevron-right" wz-next="step2()"></button>
                                <!--<ul class="pager">-->
                                    <!--<li class="previous">-->
                                        <!--<a href="#">-->
                                            <!--<span class="i fa fa-angle-left"></span>-->
                                            <!--Previous-->
                                        <!--</a>-->
                                    <!--</li>-->
                                    <!--<li class="next">-->
                                        <!--<a href="#">-->
                                            <!--Next-->
                                            <!--<span class="i fa fa-angle-right"></span>-->
                                        <!--</a>-->
                                    <!--</li>-->
                                <!--</ul>-->
                            </div>
                        </div>
                    </wz-step>


                    <wz-step wz-title="Compare" class="wizard-content">
                        <div class="row">
                            <div class="col-xs-12">
                                <div btn-group list="wlist.get(-1).compList" model="wlist.get(-1).comp" selected-index="index"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" class="pull-right wizard-nav btn btn-primary glyphicon glyphicon-chevron-right" wz-next="step3()"></button>
                            </div>
                        </div>
                    </wz-step>

                    <wz-step wz-title="Compare to" class="wizard-content">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="center" btn-group list="wlist.get(-1).inputTypesList" selected-index="wlist.get(-1).selectedIndex"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" class="pull-right wizard-nav btn btn-primary glyphicon glyphicon-chevron-right" wz-next="step4()"></button>
                            </div>
                        </div>
                    </wz-step>


                    <wz-step wz-title="Value" class="wizard-content">
                        <div class="row">
                            <div class="col-xs-12">
                                <!--value from input-->
                                <div ng-if="wlist.get(-2).selectedIndex==0">
                                    {{wlist.get(-4).control.name}} {{wlist.get(-4).control.type}}
                                    <div           ng-if="wlist.get(-4).control.type.name=='num_value'" touch-spin ng-model="wlist.get(-1).model"></div>
                                    <input         ng-if="wlist.get(-4).control.type.name=='sym_value' || wlist.get(-4).control.type.name=='switch_state'" type="text" ng-model="wlist.get(-1).model">
                                    <div           ng-if="wlist.get(-4).control.type.name=='dimmer'"   range-slider min="0" max="100" model-max="wlist.get(-1).model" pin-handle="min"></div>
                                    <toggle-switch ng-if="wlist.get(-4).control.type.name=='toggle'"   ng-model="wlist.get(-1).model" class="switch-large pull-right"></toggle-switch>
                                </div>
                                <!--value from control select-->
                                <div ng-if="wlist.get(-2).selectedIndex==1">
                                    <control-select areas="areas" area="wlist.get(-1).area" device="wlist.get(-1).device" control="wlist.get(-1).control"></control-select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" class="pull-right wizard-nav btn btn-primary glyphicon glyphicon-chevron-right" wz-next="step5()"></button>
                            </div>
                        </div>
                    </wz-step>

                    <wz-step wz-title="Add one more condition or add action" class="wizard-content">
                        <div class="row">
                            <div class="col-xs-12">
                                <div btn-group list="wlist.get(-1).keyWords" model="wlist.get(-1).keyWord" selected-index="index"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" class="pull-right wizard-nav btn btn-primary glyphicon glyphicon-chevron-right" wz-next="step6()"></button>
                            </div>
                        </div>
                    </wz-step>


                    <wz-step wz-title="More steps" class="wizard-content">
                        <p>Even more steps!!</p>
                        <input type="submit" wz-next value="Finish now" data-dismiss="modal"/>
                    </wz-step>

                </wizard>


            </div>
            <!--<div class="modal-footer">-->
                <!--<button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Yes</button>-->
                <!--<button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">No</button>-->
            <!--</div>-->
        </div>
    </div>
</div>
