<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Script Wizard</h4>
            </div>
            <div class="modal-body">

                <wizard name="scripts_wizard" on-finish="close(true)">

                    <wz-step wz-title="Select Control" class="wizard-content">
                        <div class="row">
                            <div class="col-xs-12">
                                <control-select areas="areas" area="wlist.get(-1).area" device="wlist.get(-1).device" control="wlist.get(-1).control"></control-select>
                            </div>
                        </div>
                        <wizard-nav prev="" next="step2()"></wizard-nav>
                    </wz-step>


                    <wz-step wz-title="Compare" class="wizard-content">
                        <div class="row">
                            <div class="col-xs-12">
                                <div btn-group list="wlist.get(-1).compList" model="wlist.get(-1).comp" selected-index="index"></div>
                            </div>
                        </div>
                        <wizard-nav prev="stepBack()" next="step3()"></wizard-nav>
                    </wz-step>

                    <wz-step wz-title="To" class="wizard-content">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="center" btn-group list="wlist.get(-1).inputTypesList" model="_" selected-index="wlist.get(-1).selectedIndex"></div>
                            </div>
                        </div>
                        <wizard-nav prev="stepBack()" next="step4()"></wizard-nav>
                    </wz-step>


                    <wz-step wz-title="Value" class="wizard-content">
                        <div class="row">
                            <div class="col-xs-12">
                                <!--value from input-->
                                <div ng-if="wlist.get(-2).selectedIndex==0">
                                    <div           ng-if="wlist.get(-1).ctrlTypeName=='num_value'" touch-spin ng-model="wlist.get(-1).model"></div>
                                    <input         ng-if="wlist.get(-1).ctrlTypeName=='sym_value' || wlist.get(-1).ctrlTypeName=='switch_state'" type="text" ng-model="wlist.get(-1).model">
                                    <div           ng-if="wlist.get(-1).ctrlTypeName=='dimmer'"   range-slider min="0" max="100" model-max="wlist.get(-1).model" pin-handle="min"></div>
                                    <toggle-switch ng-if="wlist.get(-1).ctrlTypeName=='toggle'"   ng-model="wlist.get(-1).model" class="switch-large pull-right"></toggle-switch>
                                </div>
                                <!--value from control select-->
                                <div ng-if="wlist.get(-2).selectedIndex==1">
                                    <control-select areas="areas" area="wlist.get(-1).area" device="wlist.get(-1).device" control="wlist.get(-1).control"></control-select>
                                </div>
                            </div>
                        </div>
                        <wizard-nav prev="stepBack()" next="step5()"></wizard-nav>
                    </wz-step>

                    <wz-step wz-title="Go To" class="wizard-content">
                        <div class="row">
                            <div class="col-xs-12">
                                <div btn-group list="wlist.get(-1).keyWords" model="wlist.get(-1).keyWord" selected-index="index"></div>
                            </div>
                        </div>
                        <wizard-nav prev="stepBack()" next="step6()"></wizard-nav>
                    </wz-step>


                    <wz-step wz-title="Assign To" class="wizard-content">
                        <div class="row">
                            <div class="col-xs-12">
                                <control-select ng-if="wlist.get(-1).step6 == true" areas="areas" area="wlist.get(-1).area" device="wlist.get(-1).device" control="wlist.get(-1).control"></control-select>
                            </div>
                        </div>
                        <wizard-nav prev="stepBack()" next="step7()"></wizard-nav>
                    </wz-step>

                    <wz-step wz-title="Value" class="wizard-content">
                        <div class="row">
                            <div class="col-xs-12">
                                <div           ng-if="wlist.get(-1).ctrlTypeName=='num_value'" touch-spin ng-model="wlist.get(-1).model"></div>
                                <input         ng-if="wlist.get(-1).ctrlTypeName=='sym_value' || wlist.get(-1).ctrlTypeName=='switch_state'" type="text" ng-model="wlist.get(-1).model">
                                <div           ng-if="wlist.get(-1).ctrlTypeName=='dimmer'"   range-slider min="0" max="100" model-max="wlist.get(-1).model" pin-handle="min"></div>
                                <toggle-switch ng-if="wlist.get(-1).ctrlTypeName=='toggle'"   ng-model="wlist.get(-1).model" class="switch-large pull-right"></toggle-switch>
                            </div>
                        </div>
                        <wizard-nav prev="stepBack()" next="step8()"></wizard-nav>
                    </wz-step>

                    <wz-step wz-title="More steps" class="wizard-content">
                        <p>Even more steps!!</p>
                        <input type="submit" wz-next="finish()" value="Finish now" data-dismiss="modal"/>
                    </wz-step>

                </wizard>


            </div>
            <!--<div class="modal-footer">-->
                <!--<button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Yes</button>-->
                <!--<button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">No</button>-->
            <!--</div>-->
        </div>
    </div>
</div>
