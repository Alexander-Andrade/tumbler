<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Script Wizard</h4>
            </div>
            <div class="modal-body">

                <wizard name="scripts_wizard" on-finish="close(true)">

                    <wz-step wz-title="Starting">
                        <form class="form-inline">
                            <ol class="nya-bs-select" ng-model="model.model">
                                <li nya-bs-option="area in areas" data-value="area">
                                    <a>
                                        {{area.name}}
                                    </a>
                                </li>
                            </ol>
                        </form>

                        <input type="submit" ng-click="showWizard()" value="Click me" class="btn btn-default" />
                        <input type="submit" wz-next="showWizard()" value="Continue" class="btn btn-default" />
                    </wz-step>

                    <wz-step wz-title="Continuing">
                        <h1>Continuing</h1>
                        <p>You have continued here!</p>
                        <input type="submit" wz-next value="Go on" />
                    </wz-step>

                    <wz-step wz-title="More steps">
                        <p>Even more steps!!</p>
                        <input type="submit" wz-next value="Finish now" data-dismiss="modal"/>
                    </wz-step>

                </wizard>


            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Yes</button>
                <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
